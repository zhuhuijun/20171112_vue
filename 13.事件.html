<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div @click="fn">
        parent
        <div @click.stop="fn">child</div>
    </div>

</div>
<script src="vue2.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        methods:{
            fn(e){
                e.stopPropagation();
                console.info('hello');
            }
        }
    });
</script>
</body>
</html>
