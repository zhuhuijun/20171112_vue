<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="comp='hello'">显示英文版</button>
    <button @click="comp='hello1'">显示中文版</button>
    <component :is="comp"></component>
</div>
<template id="hello">
    <div>hello</div>
</template>
<template id="hello1">
    <div>
        你好啊
    </div>
</template>
<script type="text/javascript" src="../vue2.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            comp: 'hello'
        },
        components: {
            hello: {
                template: '#hello'
            },
            hello1: {
                template: '#hello1'
            }
        }
    });
</script>
</body>
</html>
