<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        .back{
            background: blue;
        }
        .color{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- v-bind :-->
    <div class="back color">hello,world</div>
    <div :class="{back:flag,color:!flag}">hello,world</div>
    <div :class="[back1,color1]">hello,world</div>
</div>
<script src="vue2.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            attr:'https://zos.alipayobjects.com/rmsportal/UQvFKvLLWPPmxTM.png',
            title:'small app',
            flag:true,
            back1:'back',
            color1:'color'
        }
    });
</script>
</body>
</html>
