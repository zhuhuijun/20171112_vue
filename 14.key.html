<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--13,up left,right,up ,down, -->
    <input type="text" @keydown.enter="fn">
</div>
<script src="vue2.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        methods:{
            fn(e){
                if (e.keyCode === 13)
                {
                    console.info("回车了");
                }
                console.info('键盘事件:%s',"按下了");
            }
        }
    });
</script>
</body>
</html>
